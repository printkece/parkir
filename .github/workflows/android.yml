name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages (API 34)
        shell: bash
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Grant execute for gradlew
        shell: bash
        run: chmod +x gradlew

      # === LANGKAH B: tulis script build, lalu jalankan ===
      - name: Write build script
        shell: bash
        run: |
          cat > build.sh <<'EOF'
          #!/usr/bin/env bash
          set -e
          ./gradlew :app:assembleDebug
          EOF
          chmod +x build.sh

      - name: Build Debug APK (via script)
        shell: bash
        run: ./build.sh
      # === ===================== ===================== ===

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ParkirKece-APK
          path: app/build/outputs/apk/debug/*.apk
